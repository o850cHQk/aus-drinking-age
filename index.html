<!DOCTYPE html>
<html lang="en">
    <head>

        <!-- Basic Page Needs
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <meta charset="utf-8">
        <title>Legal Drinking Age Counter</title>
        <meta name="description" content="Get the current DOB (Date Of Birth) of who can legally drink in australia">
        <meta name="author" content="">
        <style>
            .canvas {
                width: 100%;
                height: 100%;
            }
            .box {
                font-family: arial;
                font-size: 24px;
                margin: 25px;
                height: 200px;
                width: 350px;
                outline: dashed 1px black;
                margin: 0 auto;
            }
            
            p {
              text-align: center;
            }
        </style>

    </head>
    <body>
        <div class="canvas">
            <div class="box">
                <p>Whoever is born before</p>
                <p id='time'></p>
                <p>Can Drink</p>
            </div>
        </div>
    </body>
    <script>
        var date = new Date();
        var legalYear = date.getFullYear() - 18;
        date.setFullYear(legalYear);
        document.getElementById("time").textContent=date.toLocaleDateString('en-au');
    </script>
</html>
